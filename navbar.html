<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Highlight the current page link
        var currentPath = window.location.pathname;
        var navLinks = document.querySelectorAll('.topnav a');

        navLinks.forEach(function (link) {
            var linkPath = new URL(link.getAttribute('href'), window.location.origin).pathname;

            if (linkPath === currentPath) {
                link.classList.add('active');

                // Apply hover effect manually for inline styled link
                link.addEventListener('mouseenter', function () {
                    link.style.backgroundColor = 'var(--hover-grey)'; // dark grey hover
                });
                link.addEventListener('mouseleave', function () {
                    // restore original inline background
                    link.style.backgroundColor = 'rgb(255, 215, 30)';
                });
            } else {
                // Optional: regular hover for non-active links is handled via CSS
            }
        });
    });
</script>
